<script>
    $(document).ready(function() {
    	$(document).ready(function() {
            $.material.init();
        });
        $('#login').animate({
            'opacity':'1'
        }, 1500);
    });
</script>


<div class="row"> 
	<div class="col-sm-4 col-md-4 login" id="login">
		<div class="panel panel-success ">
		    <div class="panel-heading">
		        <h3 class="panel-title">Login de usuario</h3>
		    </div>
		    <div class="panel-body">
		       <form class="form-horizontal" ng-submit="login.login()" method="post">
		       		<div class="form-group">
		       			<label class="control-label">Usuario</label>
					    <div class="input-group">
					        <span class="input-group-addon mdi-social-person icon-text"></span>
					        <input class="form-control" type="text" ng-model="login.usuario">
					    </div>
		       		</div>

		       		<div class="form-group">
		       			<label class="control-label">Password</label>
					    <div class="input-group ">
					        <span class="input-group-addon mdi-navigation-apps icon-text"></span>
					        <input class="form-control" type="password" ng-model="login.password">
					    </div>
		       		</div>
					<button class="btn btn-primary" type="submit">Ingresar</button>
				</form>
				 <button class="btn btn-block btn-info" ng-click="login.authenticate('facebook')">
     				<i class=""></i>Iniciar sesión usando Facebook
        		</button>
        		 <button class="btn btn-block btn-info" ng-click="login.authenticate('twitter')">
     				<i class=""></i>Iniciar sesión usando Twitter
        		</button>
		    </div>
		</div>
	</div>
</div>
