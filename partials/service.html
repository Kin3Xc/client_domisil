<div ng-Controller="ServiceCrtl"  class="service-container">
<div class="row service">
	<div class="col-md-6">
		<div class="panel panel-info">
		    <div class="panel-heading">
		        <h3 class="panel-title">{{resumen}}</h3>
		    </div>
		    <div class="panel-body">
		    	<p><span class="item">Empresa: </span>{{empresa}}</p>
		    	<p><span class="item">Valor: </span>{{valor | currency : 'CO$' : 0 }}</p>
		    	<p><span class="item">Origen: </span>{{origen}}</p>
		    	<p><span class="item">Destino: </span>{{destino}}</p>
		    </div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="panel panel-default">
		    <div class="panel-heading">{{pago}}</div>
		    <div class="panel-body">
	           <div class="form-group" >
		            <label for="select" class="col-lg-3 control-label">Tipo de pago</label>
		            <div class="col-lg-9">
		                <select class="form-control" id="select" ng-model="tipoPago">
		                    <option value="0">Seleccione</option>
		                    <option value="Pago al enviar">Pago al enviar</option>
		                    <option value="Pago con la entrega">Pago con la entrega</option>
		                </select>
		                {{tipoPago}}
		            </div>
		            <button ng-if="autenticar()" class="btn btn-primary" ng-click="validarService()">Continuar</button>
		        </div>
			</div>
		</div>
	</div>
</div>

<div class="row login-service" ng-show="mostrarLogin">
	<div class="lg-md-6">
		<div class="panel panel-primary">
		    <div class="panel-heading">
		        <h3 class="panel-title">Validac칩n de usuarios</h3>
		    </div>
		    <div class="panel-body ">
		       <div class="col-md-5">
			       	<div class="panel panel-default">
					    <div class="panel-heading">Inicio de ses칩n</div>
					    <div class="panel-body">
					        <form ng-submit="login.login()" method="post">
					        	<div class="form-group">
								    <label class="control-label" for="user">Usuario</label>
								    <input ng-model="login.usuario" type="text" class="form-control" id="user">
								</div>
								<div class="form-group">
								    <label class="control-label" for="pwd">Usuario</label>
								    <input ng-model="login.password" type="password" class="form-control" id="pwd">
								</div>

								    <button type="submit" class="btn btn-primary">Ingresar</button>
					        </form>
					    </div>
					</div>
		       </div>
		        <div class="col-md-7">
			       	<div class="panel panel-default">
					    <div class="panel-heading">Resgistro de usuarios</div>
					    <div class="panel-body">
					        <form ng-submit="signup()" method="post">
					        	<div class="col-md-6">
					        		<div class="form-group">
						        		<label for="usuario" class="control-label">Usuario</label>
						        		<input ng-model="usuario" type="text" class="form-control" id="usuario">
						        	</div>
						        	<div class="form-group">
						        		<label for="pass" class="control-label">Contrase침a</label>
						        		<input ng-model="password" type="password" class="form-control" id="pass">
						        	</div>
						        	<div class="form-group">
						        		<label for="repetir" class="control-label">Repetir contrase침a</label>
						        		<input type="password" class="form-control" id="repetir">
						        	</div>
					        	</div>

					        	<div class="col-md-6">
					        		<div class="form-group">
						        		<label for="nombre" class="control-label">Nombre</label>
						        		<input type="text" class="form-control" id="nombre" name="nombre">
						        	</div>
						        	<div class="form-group">
						        		<label for="telefono" class="control-label">Telefono</label>
						        		<input type="tel" class="form-control" id="telefono" name="telefono">
						        	</div>
						        	<div class="form-group">
						        		<label for="email" class="control-label">Email</label>
						        		<input type="email" class="form-control" id="email" name="email">
						        	</div>
					        	</div>

								<button type="submit" class="btn btn-primary">Registrarse</button>
					        </form>
					    </div>
					</div>
		       </div>
		    </div>
		</div>
	</div>
</div>
</div>
